<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 mx-auto">
      <div class="card shadow-sm position-relative">
        <div class="card-header btn-cream text-white">
          <h4 class="mb-0" style="color: black;">İlan Başvurusu Ekle</h4>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group mb-3">
              <label for="adverttitle">İlan Başlığı</label>
              <input
                type="text"
                class="form-control"
                id="adverttitle"
                placeholder="İlan Başlığını Giriniz..."
                #advertTitle
              />
            </div>
            <div class="form-group mb-3">
              <label for="companyName">Şirket Adı</label>
              <input
                type="text"
                class="form-control"
                id="companyName"
                placeholder="Şirket Adını Giriniz"
                #companyName
              />
            </div>
            <div class="form-group mb-3">
              <label for="address">Adres</label>
              <input
                type="text"
                class="form-control"
                id="address"
                placeholder="Adres Giriniz"
                #address
              />
            </div>
            <div class="form-group mb-3">
              <label for="position">Pozisyon</label>
              <input
                type="text"
                class="form-control"
                id="position"
                placeholder="Gerekli Pozisyonu Giriniz..."
                #position
              />
            </div>

            <div class="form-group mb-3">
              <label for="typeOfWork">Çalışma Türü</label>
              <select class="form-control" id="typeOfWork" #typeOfWork>
                <option>Tam Zamanlı(Hibrit)</option>
                <option>Tam Zamanlı(Ofis)</option>
                <option>Tam Zamanlı(Remote)</option>
                <option>Yarı Zamanlı</option>
                <option>Stajyer</option>
              </select>
            </div>
            <div class="form-group mb-3">
              <label for="date">İlan Süresi</label>
              <input
                type="datetime-local"
                class="form-control"
                id="date"
                placeholder="Başvuru Tarihini Giriniz..."
                #date
              />
            </div>
            <div class="form-group mb-3">
              <label for="requirements">Gereklilikler</label>
              <quill-editor #requirement></quill-editor>
            </div>
            
            <button type="submit" class="btn btn-brown btn-block" (click)="create($event,advertTitle,companyName,address,position,typeOfWork,requirement,date)">
              Başvuruyu Ekle
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
