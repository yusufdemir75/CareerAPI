<div class="container mt-5">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <div class="card shadow-sm position-relative">
          <div class="card-header btn-cream text-white">
            <h4 class="mb-0" style="color: black;">Profilinizi Oluşturun</h4>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group mb-3">
                <label for="image">Resim</label>
                <input
                  (change)="OnFileImageChange($event)"
                  type="file"
                  class="form-control"
                  id="image"
                  placeholder="Resminizi Giriniz..."
                
                />
              </div>
              <div class="form-group mb-3">
                    <label for="nameSurname">İsim Soyisim</label>
                    <input
                      type="text"
                      class="form-control"
                      id="nameSurname"
                      placeholder="İsminizi Giriniz..."
                      #nameSurname
                    />
                </div>
                <div class="form-group mb-3">
                    <label for="position">Pozisyon</label>
                    <input
                      type="text"
                      class="form-control"
                      id="position"
                      placeholder="Pozisyonunuzu Giriniz..."
                      #position
                    />
                </div>
                
                <div class="form-group mb-3">
                    <label for="phoneNumber">Telefon Numarası</label>
                    <input
                    type="text"
                    class="form-control"
                    id="phoneNumber"
                    placeholder="Telefon Numaranızı Giriniz..."
                    #PhoneNumber
                    />
                </div>
              
                <div class="form-group mb-3">
                    <label for="address">Adres</label>
                    <input
                    type="text"
                    class="form-control"
                    id="address"
                    placeholder="Adresinizi Giriniz"
                    #address
                    />
                </div>
                
              
                <div class="form-group mb-3">
                  <label for="age">Yaş</label>
                  <input
                  type="text"
                  class="form-control"
                  id="age"
                  placeholder="Yaşınızı Giriniz"
                  #age
                  />
              </div>
              <div class="form-group mb-3">
                <label for="skills">Yetenekler</label>
                <quill-editor #skills></quill-editor>
              </div>
              <div class="form-group mb-3">
                <label for="cv">Cv</label>
                <input
                (change)="OnFileCvChange($event)"
                  type="file"
                  class="form-control"
                  id="image"
                  placeholder="Cvnizi Giriniz..."
                
                />
            </div>
              <div class="form-group mb-3">
                <div class="form-group mb-3">
                    <label for="instaLink">İnstagram Link : </label> <br>
                    <input type="url"
                    placeholder="İnstagram Url'inizi Giriniz ..."
                    id="instaLink"
                    #instaLink
                    >
                </div>
                <div class="form-group mb-3">
                    <label  for="githubLink">Github Link : </label> <br>
                    <input type="url"
                    placeholder="Github Url'inizi Giriniz ..."
                    id="githubLink"
                    #githubLink
                    >
                </div>
                <div class="form-group mb-3">
                    <label for="twitterLink">Twitter Link : </label> <br>
                    <input type="url"
                    placeholder="Twitter Url'inizi Giriniz ..."
                    id="twitterLink"
                    #twitterLink
                    >
                </div>
            </div>
              <button  class="btn btn-brown btn-block" (click)="updateUser($event,nameSurname,position,PhoneNumber ,address,age,skills,instaLink,githubLink,twitterLink)">
                Profil Oluştur
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
